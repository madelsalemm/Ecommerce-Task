{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block body %}

  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">
          {% if product_details.PRDImge %}
             <img src="{{product_details.PRDImge.url}}" class="img-fluid" alt="">
          {% else %}
             <img src="{% static 'site_static/img/no-image.jpg' %}" class="img-fluid" alt="">
          {% endif %}

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="">

            <div class="mb-3">

            </div>
            <p class="lead font-weight-bold">{{product_details}}</p>
            <p class="lead font-weight-bold">{{product_details_id}}</p>
            <p class="lead">
              <span class="mr-1">${{product_details.price}}</span>
            </p>


              <!-- Default input -->
              
              <a href="{% url 'product:cart_add' product_details.id %}" class="btn btn-primary btn-md my-0 p" >Add to cart
                <i class="fas fa-shopping-cart ml-1"></i></a>
              
              
              <button class="btn btn-primary btn-md my-0 p" type="submit" src = "{% url 'product:cart_clear' %}" >Clear Cart</button>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>

      <!--Grid row-->

  </main>
  <!--Main layout-->

  {% endblock body %}
